{{ title }}:
<input
  type="checkbox"
  name="scope-{{ scope }}"
  id="scope-{{ scope }}"
  [checked]="scopeRequested"
  (change)="scopeRequestChange.emit(!scopeRequested)"
/>

<ng-container *ngIf="scopeRequested">
  Essential?
  <input
    type="checkbox"
    name="scope-{{ scope }}-essential"
    id="scope-{{ scope }}-essential"
    [checked]="scopeRequired"
    (change)="scopeRequirementChange.emit(!scopeRequired)"
  />
</ng-container>
<br />
