<div>
  <lwa-button
    src="https://images-na.ssl-images-amazon.com/images/G/01/lwa/btnLWA_gry_312x64_pressed.png"
    (authorize)="onAuthorize($event)"
    [options]="options"
  >
  </lwa-button>

  <ng-container
    *ngIf="profile; then displayProfile; else pickScope"
  ></ng-container>
  <ng-template #displayProfile>
    <app-profile-display
      [profile]="profile"
      (logout)="logout()"
    ></app-profile-display>
  </ng-template>
  <ng-template #pickScope>
    <app-scope-picker
      [options]="options"
      (optionChange)="onOptionsChange($event)"
    ></app-scope-picker>
  </ng-template>
</div>
