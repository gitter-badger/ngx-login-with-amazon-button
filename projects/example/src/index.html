<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>NgxLoginWithAmazonButton Example</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="example/favicon.ico" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <app-root></app-root>
    <script
      src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"
      data-cfasync="false"
    ></script>
    <script>
      window.cookieconsent.initialise({
        palette: {
          popup: {
            background: "#3f51b5",
            text: "#fff",
          },
          button: {
            background: "#ff4081",
            text: "#fff",
          },
        },
        content: {
          message:
            "This website requires the use of cookies in order to use the Login with Amazon SDK.",
          dismiss: "OK",
          href: "./privacy-policy.html",
        },
      });
    </script>
    <script
      async
      id="amazon-login-sdk"
      type="text/javascript"
      src="https://api-cdn.amazon.com/sdk/login1.js"
    ></script>
  </body>
</html>
