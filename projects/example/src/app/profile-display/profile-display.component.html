<div>
  <div *ngIf="profile.Name">Name: {{ profile.Name }}</div>
  <div *ngIf="profile.PostalCode">Postal Code: {{ profile.PostalCode }}</div>
  <div *ngIf="profile.PrimaryEmail">Email: {{ profile.PrimaryEmail }}</div>
  <div *ngIf="profile.CustomerId">Customer ID: {{ profile.CustomerId }}</div>

  <br />
  <button
    mat-raised-button
    color="primary"
    (click)="logout.emit()"
    [style.width]="'100%'"
  >
    Logout
  </button>
</div>
