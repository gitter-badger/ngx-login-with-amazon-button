<div class="scope-picker-container">
  <ng-container *ngFor="let option of scopes">
    <app-scope-picker-field
      [title]="option.title"
      [scope]="option.scope"
      [scopeRequested]="isScopeRequested(option.scope)"
      [scopeRequired]="isScopeRequired(option.scope)"
      (scopeRequestChange)="onScopeChange(option.scope, $event)"
      (scopeRequiredChange)="onScopeRequiredChange(option.scope, $event)"
    ></app-scope-picker-field>
  </ng-container>
</div>
